<button id="connect">connect</button>

<script type="module">
const buttonConnect = document.getElementById('connect')

buttonConnect.addEventListener('click', async () => {
  const d = await navigator.usb.requestDevice({filters: [{vendorId: 0x10c4, productId:0xea60}]})
  console.log(d)
  await d.open()
  await d.selectConfiguration(1)
})

</script>
